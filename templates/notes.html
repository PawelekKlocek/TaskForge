{% extends "base.html" %}

{% block title %} Notes {% endblock%}

{% block style%}
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial,sans-serif;
        }
        .note-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .note{
            width: calc(20% - 20px);
            height: 300px;
            border: 1px solid #ccc;
            margin: 0 10px 30px 10px;
            padding: 10px;
            overflow: auto;
            box-sizing: border-box;
        }
        .yellow{
            background-color: #feff9c;
        }

        .lightblue{
            background-color: lightblue;
        }
        .pink{
            background-color: pink;
        }
        .green{
            background-color: darkseagreen;
        }
        .orange{
            background-color: darkorange;
        }
        .gray{
            background-color: lightslategray;
        }
    </style>

{% endblock%}

{% block content %}
<div style="margin-top: 10px; text-align: center;">
    <div class="card-header bg-dark text-white">
        <h1> Add note</h1>
        <form action="{{url_for('add_note')}}" method="post">
            <textarea class="form-control" placeholder="Take a note..." style="background:black; color:whitesmoke; height: 100px; overflow: auto;" id="input-note" name="note_name"></textarea>
            <label for="color-select">Choose color:</label>
            <select name="note_color" id="color-select">
                <option value="yellow">Yellow</option>
                <option value="lightblue">Blue</option>
                <option value="pink">Pink</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="gray">Gray</option>
            </select>
            <button type="submit" class="btn w-100" style="background-color: black; color:whitesmoke" id="add-todo">Add note</button>
        </form>
    </div>
    <div class="note-container" id="note-container">
        {% for note in notes %}
            <div class="note {{note.color}}" style="position: relative;">
                <p>{{note.text}}</p>
                <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" style="position: absolute; bottom: 5px; right: 0px;">
                    <button class="btn btn-outline-dark" style="transform: scale(0.75);">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
