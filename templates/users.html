<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>Username: {{ user.username }}, Email: {{ user.email }}, Password: {{user.password}}</li>
        {% endfor %}
    </ul>
</body>
</html>
